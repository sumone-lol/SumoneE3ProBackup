[menu __main __tune]
type: list
name: Tune

[menu __main __tune __speed]
type: input
name: Speed: {'%3d' % (menu.input*100)}%
input: {printer.gcode_move.speed_factor}
input_min: 0.05
input_max: 5
input_step: 0.01
realtime: False
gcode:
    M220 S{'%d' % (menu.input*100)}

[menu __main __octoprint]
type: disabled

[menu __main __sdcard __start]
type: command
enable: {('virtual_sdcard' in printer) and printer.virtual_sdcard.file_path and not printer.virtual_sdcard.is_active and printer.idle_timeout.state == "Ready"}
name: Start printing
gcode: M24

[menu __main __control __bed_mesh]
type: disabled

